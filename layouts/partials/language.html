<!-- LANG -->
{{ if .IsTranslated }}
<div class="flex-l items-center pa2 v-btm">
  <ul class="pl0 mr3">
{{ range .Translations }}
    <li class="list f5 f4-ns fw4 dib pr3">
      <a href="{{ .Permalink }}" class="hover-red no-underline white-80 f5" alt="{{ .Language.LanguageName }}">{{ .Language.LanguageName }}</a>&nbsp;
    </li>
  {{ end }}
  </ul>
</div>
{{ end }}
